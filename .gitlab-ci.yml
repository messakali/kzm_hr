variables:
  EXTRA_MODULES: ""
  ODOO_VERSION: "12.0"
  CI_BUILD_REF: "gitlab_database"

stages:
  - build

tests:
  stage: build
  script:
  - dropdb --if-exists $CI_BUILD_REF
  - python3 -m venv env
  - source env/bin/activate
  - PROJECT_MODULES=$(ls -m ./ | tr -d '\n')
  - git clone --quiet --depth=1 --branch=$ODOO_VERSION https://github.com/odoo/odoo.git env/odoo
  - git clone --quiet --depth=1 --branch=master git@gitlab.karizma-conseil.com:root/kzm_accounting.git env/kzm/kzm_accounting
  - rm -rf env/odoo/.git
  - pip3 install -r requirements.txt
  - createdb --encoding=UTF8 --locale=en_US.UTF-8 --template=template0 $CI_BUILD_REF
  - ./env/odoo/odoo-bin -d $CI_BUILD_REF --addons-path=./env/odoo/addons/,./env/kzm/kzm_accounting/,./ --log-level=warn --stop-after-init
  - ./env/odoo/odoo-bin -d $CI_BUILD_REF --addons-path=./env/odoo/addons/,./env/kzm/kzm_accounting/,./ -i "${PROJECT_MODULES//[[:blank:]]/}" --without-demo=all --log-level=warn --stop-after-init
  - ./env/odoo/odoo-bin -d $CI_BUILD_REF --addons-path=./env/odoo/addons/,./env/kzm/kzm_accounting/,./ -i "${PROJECT_MODULES//[[:blank:]]/}" --test-enable --log-level=warn --stop-after-init
  - dropdb --if-exists $CI_BUILD_REF
